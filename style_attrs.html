<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@next"></script>
    <style>
        .red{
            color:red
        }
        .green{
            color: green;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script>
        const app = Vue.createApp({
            data(){
                return{
                    classString:"red",
                    classObject:{red:true,green:false},
                    classArray: ['red' , 'green' , {brown:true}],
                    styleString:'color:yellow;',
                    styleObject:{
                        color:'orange',
                        fontSize:"24px",
                        background:"yellow",
                    }
                }
            },
            template:`
                <div :style="styleObject" class="col-1">
                    hello world
                    <demo class="green"/>
                </div>
            `
        });

        app.component('demo',{
            template:`
            <div :class="$attrs.class">single</div>
            <div>single</div>

            `
        })
        const vm = app.mount('#root');
    </script>
</body>
</html>
